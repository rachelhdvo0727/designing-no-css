<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    /> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <title>Trello Clone</title>
  </head>

  <body>
    <h1>Trello Clone</h1>
    <main class="container-fluid">
      <article class="row">
        <!-- 3 Lists -->
        <section id="todoList" class="col-sm">
          <h2>To-do</h2>
          <div class="list"></div>
        </section>
        <section id="progressList" class="col-sm">
          <h2>In progress</h2>
          <div class="list"></div>
        </section>
        <section id="doneList" class="col-sm">
          <h2>Done</h2>
          <div class="list"></div>
        </section>
        <!-- form & add button -->
        <section id="addNewTask">
          <button class="addNew"></button>
          <form class="hidden" data-state="post">
            <h2 class="newTask">New Task</h2>
            <div class="form-group">
              <label for="taskName" class="col-sm-2 col-form-label"
                >Task's name</label
              >
              <input
                type="text"
                name="taskName"
                id="taskName"
                class="form-control"
                placeholder="Default input"
                required
              />
              <!-- <p class="msg">Please provide task's name</p> -->
            </div>
            <div class="form-group">
              <label for="describe">Description</label>
              <textarea
                type="text"
                name="describe"
                id="describe"
                rows="5"
                cols="33"
              ></textarea>
            </div>

            <div class="form-group">
              <label for="estimate">Estimate</label>
              <input type="text" name="estimate" id="estimate" required />
              <!-- <p class="msg">How long does it take to complete the task?</p> -->
            </div>
            <div class="form-group">
              <label for="deadline">Deadline</label>
              <input
                type="datetime-local"
                name="deadline"
                id="deadline"
                required
              />
              <p class="msg">When is the dealine?</p>
            </div>
            <div class="form-group">
              <label for="creator">Created by</label>
              <input type="text" name="creator" id="creator" required />
              <!-- <p class="msg">Who are you?</p> -->
            </div>

            <div class="form-check">
              <input
                type="radio"
                name="priority"
                value="!!! High"
                id="high"
                class="form-check-input"
              />
              <label class="form-check-label" for="high">!!! High</label>
            </div>
            <div class="form-check">
              <input
                type="radio"
                name="priority"
                value="!! Medium"
                id="medium"
                class="form-check-input"
              />
              <label class="form-check-label" for="medium">!! Medium</label>
            </div>
            <div class="form-check">
              <input
                type="radio"
                name="priority"
                value="! Low"
                id="low"
                class="form-check-input"
              />
              <label class="form-check-label" for="low">! Low</label>
            </div>

            <!-- Automate the time stamp with JS -->
            <label for="date_added">Date Added</label>
            <input type="datetime-local" name="date_added" id="date_added" />

            <label for="colorCode">Color</label>
            <input type="color" name="colorCode" id="colorCode" />

            <button type="submit" class="add">Add</button>
          </form>
        </section>
      </article>
    </main>

    <!-- Clone template -->
    <template>
      <article id="cardcontainer" draggable="true">
        <button class="close">✘</button>
        <h3 class="title"></h3>
        <div class="wrap">
          <p class="descr hidden"></p>
          <p class="priority"></p>
          <p class="estimate"></p>
        </div>
        <p class="deadline"></p>
        <p class="creator"></p>
        <p class="date_added"></p>
        <div class="btns_container">
          <button class="editbtn"></button>
          <div class="movebtns">
            <button class="mvleft">◀︎</button>
            <button class="mvright">▶︎</button>
          </div>
        </div>
      </article>
    </template>
    <!-- <script type="module" src="node_modules/moment/moment.js"></script> -->
    <!-- <script src="partials/vars.js"></script> -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
